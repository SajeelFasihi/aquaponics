{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LuminoCharts</title>

<link href="{% static "assets/css/bootstrap.min.css"%}" rel="stylesheet">
<link href="{% static "assets/css/datepicker3.css"%}" rel="stylesheet">
<link href="{% static "assets/css/styles.css"%}" rel="stylesheet">


<!--Icons-->
<script src="{% static "assets/js/lumino.glyphs.js"%}"></script>



</head>
<body>
<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Aquarium Temperature</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas id="myChart" width="400" height="150"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->

<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Plant Temperaute</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas id="myChart1" width="400" height="150"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->


<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">HUMIDITY</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas id="myChart2" width="400" height="150"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->


<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">PH VALUE</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas id="myChart3" width="400" height="150"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->


    <script src="{% static "assets/js/jquery-1.11.1.min.js" %}"></script>
	<script src="{% static "assets/js/bootstrap.min.js" %}"></script>
	<script src="{% static "assets/js/chart.min.js" %}"></script>
	<script src="{% static "assets/js/chart-data.js" %}"></script>
	<script src="{% static "assets/js/easypiechart.js" %}"></script>
	<script src="{% static "assets/js/easypiechart-data.js" %}"></script>
	<script src="{% static "assets/js/bootstrap-datepicker.js" %}"></script>
	<script>
		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){
		        $(this).find('em:first').toggleClass("glyphicon-minus");
		    });
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		});
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		});
	</script>
</body>
</html>
